<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="clock">
        <div class="circle"></div>
        <div id="hour" class="hand hour">
        </div>
        <div id="min" class="hand minute">
        </div>
        <div id="second" class="hand second">
        </div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>
    <div class="input-wrapper">
        ساعت:<input type="number" class="input" id="inputHour" max="23" min="0">
        دقیقه:<input type="number" class="input" id="inputMin" max="59" min="">
        ثانیه:<input type="number"  class="input" id="inputSecond" max=60 min="0">
        <button id="btnClock"  class="btn">ست کردن ساعت</button>
        <div id="error" class="error"></div>
    </div>
    <script src="js.js"></script>
</body>
</html>
